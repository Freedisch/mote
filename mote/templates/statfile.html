{% extends "base.html.j2" %}

{% block content %}
            <div class="text-center mt-4">
                <i class="display-1 far fa-file-alt"></i>
            </div>
            <div class="h4 head text-center mt-4 mb-4">
                {{ meetname }}
            </div>
            <ul class="list-group container-sm col-lg-4 col-md-6 mt-4 mb-4">
                <li class="list-group-item">
                    <span class="float-left"><i class="fas fa-clock"></i></span>&nbsp;
                    <span class="float-right">{{ timetext }}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-left"><i class="far fa-calendar-alt"></i></span>&nbsp;
                    <span class="float-right">{{ cldrdate }}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-left"><i class="fas fa-users"></i></span>&nbsp;
                    <span class="float-right">{{ channame }}</span>
                </li>
            </ul>
            <div class="card mt-2 mb-2">
                <div class="card-header text-center head fw-bold">
                    {{ typecont | upper }}
                </div>
                <div class="card-body">
                    {{ meetcont | safe }}
                </div>
                <div class="card-footer text-center">
                    <span class="small">
                        <a
                           href="https://github.com/t0xic0der/fragment/"
                           target="_blank">
                            Fragment

                        </a>
                        &copy 2021

                        <a
                           href="https://github.com/t0xic0der"
                           target="_blank">
                            Akashdeep Dhar
                        </a>
                        and
                        <a
                           href="https://github.com/t0xic0der/fragment/graphs/contributors"
                           target="_blank">
                            others
                        </a>
                    </span>
                </div>
                    </span>
                </div>
            </div>
{% endblock %}
