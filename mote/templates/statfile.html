<html lang="en" data-bs-color-scheme>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="color-scheme" content="light dark">
        <link href="{{ url_for('static', filename='css3/custom_fonts.css') }}" rel="stylesheet"/>
        <script src="{{ url_for('static', filename='jscn/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='jscn/jquery.min.js') }}"></script>
        <link rel="icon" href="{{ url_for('static', filename='imgs/logoteal.png') }}" sizes="16x16">
        <script src="{{ url_for('static', filename='jscn/fragment.js') }}"></script>

	<link href="{{ url_for('static', filename='css3/bootstrap-blackbox.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css3/fragment.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='css3/fontawesome-all.min.css') }}" rel="stylesheet"/>

        <title>Fragment</title>
    </head>
    <body class="body bg-light">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light p-1">
            <div class="container-fluid">
                <a style="color:#51A2DA; "class="navbar-brand head fw-bold" href="/">Fragment</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
	           <ul class="navbar-nav flex-row flex-wrap ms-md-auto me-md-2">
                     <li class="nav-item col-6 col-md-auto">
	               <div class="btn-group ms-auto" role="group">
			<a id="darkModeSwitch" class="btn btn-outline-secondary btn-sm">
			  <i class="fas fa-moon fa-fw d-none d-light-inline" title="Switch to dark mode"></i>
			  <i title="Switch to light mode" class="fas fa-sun d-none d-dark-inline"></i>
			</a>
                       </div>
                     </li>
                   </ul>
                   <a href="https://getfedora.org/" target="_blank" type="button" class="mt-md-1 mb-md-0" style="color:#676767; text-decoration:none;">Get Fedora</a>
                </div>
            </div>
        </nav>
        <div class="container-lg">
            <div class="text-center mt-4">
                <i class="display-1 far fa-file-alt"></i>
            </div>
            <div class="h4 head text-center mt-4 mb-4">
                {{ meetname }}
            </div>
            <ul class="list-group container-sm col-lg-4 col-md-6 mt-4 mb-4">
                <li class="list-group-item">
                    <span class="float-left"><i class="fas fa-clock"></i></span>&nbsp;
                    <span class="float-right">{{ timetext }}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-left"><i class="far fa-calendar-alt"></i></span>&nbsp;
                    <span class="float-right">{{ cldrdate }}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-left"><i class="fas fa-users"></i></span>&nbsp;
                    <span class="float-right">{{ channame }}</span>
                </li>
            </ul>
            <div class="card mt-2 mb-2">
                <div class="card-header text-center head fw-bold">
                    {{ typecont | upper }}
                </div>
                <div class="card-body">
                    {{ meetcont | safe }}
                </div>
                <div class="card-footer text-center">
                    <span class="small">
                        <a
                           href="https://github.com/t0xic0der/fragment/"
                           target="_blank">
                            Fragment

                        </a>
                        &copy 2021

                        <a
                           href="https://github.com/t0xic0der"
                           target="_blank">
                            Akashdeep Dhar
                        </a>
                        and
                        <a
                           href="https://github.com/t0xic0der/fragment/graphs/contributors"
                           target="_blank">
                            others
                        </a>
                    </span>
                </div>
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='jscn/darkmode.min.js') }}"></script>
</html>
